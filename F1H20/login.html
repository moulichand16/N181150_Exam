<html>
    <head>
        <title>
            F1H20
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onsubmit="">
        <script src="response.js"></script>

        <!-- The participants need to provide Username, email, mobile number, country, payment type, type of
accommodation and number of days staying. -->
<center> 
        <div id="e12" style="line-height:60px;border:3px solid black;background-color:skyblue;height:60px;width:260px;border-radius:6px;" onmouseenter="gun()" onmouseleave="gun1()">
            <center>
           <u style="text-align: center;font-size: 20px;">F1H20<small>RGUKT</small></u>
           </center>

        </div>
    </center>
        <div id="logn">
            <form action="success.html" method="post">
            <center>
                <h1 style="padding-top:30px;">
                    REGISTRATION FOR F1H20
                </h1>
            <table rules="all" border="none">
                <tr>
                    <td>
                        USERNAME : 
                    </td>
                    <td>
                        <input type="text" id="user" placeholder="username" oninput="names1()" required>

                    </td>
                </tr>

                <tr>
                    <td>
                        EMAIL : 
                    </td>
                    <td>
                        <input type="text" id="mail" placeholder="email" oninput="mail()" required>

                    </td>
                </tr>
                <tr>
                    <td>
                        MOBILE NUMBER : 
                    </td>
                    <td>
                        <input type="number" id="num" placeholder="number" oninput="mobile()" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        COUNTRY : 
                    </td>
                    <td>
                        <!-- The participants can be from India, America, England, Germany or firm representatives of RGUKT
(students, faculty members). -->
                        <select id="country" style="width:400px;height:40px;font-size: 20px;text-align: center;border-radius: 6px;" oninput="country1()"><option>India +91</option><option>America +1</option><option>England +44</option><option>Germany +49</option></select>
                    </td>
                </tr>
                <tr style="display:none;" id="ber">
                   <td>
                    WANT BEER : 
                   </td>
                   <td>

                    <select id="ber1" style="width:400px;height:40px;font-size: 20px;text-align: center; border-radius: 6px;" oninput=""><option>Yes</option><option>No</option></select>
                   
                   </td>
                </tr>

                <tr>
                    <td>
                        NUMBER OF DAYS : 
                    </td>
                    <td>
                        <input type="number" id="numdays" oninput="days()" required>
    
                    </td>
    
    
                    </tr>
                <tr>
                    <td>
                        HOTEL : 
                    </td>
                    <td>
                <input type="radio" id="child" name="age" value="child" oninput="days()">
                <label for="child">NUZVID</label><br>
                <input type="radio" id="adult" name="age" value="adult" oninput="days()">
                <label for="adult">IKADAPA</label><br>
                <input type="radio" id="senior" name="age" value="senior" oninput="days()">
                <label for="senior">ISKLM</label>
                <input type="radio" id="someone" name="age" value="someone" oninput="days()">
                <laber for="someone">IONGOLE</laber>

                    </td>

                </tr>

                <tr>
                    <td>
                        PAYMENT : 
                    </td>
                    <td>
                        <input type="text" id="pno" oninput="sbib()" required>
                    </td>
                </tr>
                

                <tr>
                    <td>
                        FOOD : 
                    </td>
                    <td>
                        <input type="checkbox" id="breakfast" name="breakfast" value="breakfast">
                        <label for="breakfast">BREAKFAST</label><br>
                        <input type="checkbox" id="lunch" name="lunch" value="lunch">
                        <label for="lunch">LUNCH</label><br>
                        <input type="checkbox" id="snacks" name="snacks" value="snacks">
                        <label for="snacks">SNACKS</label><br>

                        <input type="checkbox" id="tea" name="tea" value="tea">
                        <label for="tea">TEA</label><br>
                        <input type="checkbox" id="coffee" name="coffee" value="coffee">
                        <label for="lunch">COFFEE</label><br>
                        <input type="checkbox" id="eggs" name="eggs" value="eggs">
                        <label for="eggs">EGGS</label><br>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        TOTAL COST : 
                    </td>
                    <td>
                       <label id="tcost"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" style="width:100px;height:50px;font-size:15px;border-radius: 10px;border:none;" id="sub">
                    </td>
                    <td>
                        <input type="submit" style="width:100px;height:50px;font-size:15px;margin-left:400px;border-radius: 10px;border:none;" onclick ="checkv()" id="rest">
                    </td>

                </tr>





            </table>
            </center>

            </form>
     
            

        </div>
    </body>

</html>
